<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="find the perfect skate spot, wherever you are">
        <meta name="author" content="brian morrow">
        <title>skateapp</title>
        <link href='{{ url_for('static', filename='dist/css/bootstrap.css') }}' rel='stylesheet'>
        <link href='{{ url_for('static', filename='skateapp-style.css') }}' rel='stylesheet'>
    </head>

    <body>
        <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">TPSS</a>
                </div>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="#">Home</a></li>
                    </ul>
                </div><!--/.nav-collapse -->
            </div>
        </div>
        <div class="container">
            <div class="skateapp-style">
                <h1>The Perfect Skate Spot</h1>
                {% block page %}{% endblock %}
            </div>
        </div><!-- /.container -->

        <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
        <script src="{{ url_for('static', filename='dist/js/bootstrap.min.js') }}"></script>
    </body>
</html>
