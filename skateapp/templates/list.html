{% extends "layout.html" %}
{% block page %}
<div class="tpss-spots-container">
    <div class="tpss-spots-header">
        <h1>The Perfect Spots</h1>
    </div>
    <div class="tpss-spots-content">
        {% for spot in spots %}
        <li>
        <h3>{{ spot.name }}</h3>
        <p>{{ spot.latitude }}<br/>{{ spot.longitude }}</p>
        {% else %}
        <li><em>Nothing here.</em>
        {% endfor %}
    </div>
</div>
{% endblock %}
