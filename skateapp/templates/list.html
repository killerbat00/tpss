{% extends "layout.html" %}
{% block nav %}
<ul class="nav navbar-nav">
    <li id="home">
    <a href="/">home</a>
    <li id="list" class="active">
    <a href="/list">list</a>
    </li>
</ul>
<ul class="nav navbar-nav navbar-right">
    <li id="login">
    <a href="/login">login</a>
    </li>
</ul>
{% endblock %}
{% block page %}
<div class="tpss-outer-container">
    <div class="tpss-center-header">
        <h1>The Perfect Spots</h1>
    </div>
    <div class="tpss-spots-content">
        {% for spot in spots %}
        <li>
        <h3>{{ spot.name }}</h3>
        <p>{{ spot.latitude }}<br/>{{ spot.longitude }}</p>
        {% else %}
        <li><em>Nothing here.</em>
        {% endfor %}
    </div>
</div>
{% endblock %}
