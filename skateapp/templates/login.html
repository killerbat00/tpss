{% extends "layout.html" %}
{% block style %}
        <link href='{{ url_for('static', filename='skateapp-style.css') }}' rel='stylesheet'>
{% endblock %}
{%block wrap %}
    <div id="wrap">
{% endblock %}
{% block nav %}
                <ul class="nav navbar-nav">
                    <li id="map">
                        <a href="/">map</a>
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li id="login" class="active">
                        <a href="/login">login</a>
                    </li>
                </ul>
{% endblock %}
{% block page %}
        <div class="tpss-outer-container">
            <div class="tpss-center-header">
                <h1>Login</h1>
            </div>
            <div class="tpss-login-form">
                <form class="form-horizontal" role="form" action="{{ url_for('login') }}" method=post>
                    <br>
                    <div class="form-group">
                        <label for="inputUsername" class="col-sm-4 control-label">Username</label>
                        <div class="col-sm-4">
                            <input type="username" class="form-control" id="inputUsername" placeholder="Username">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword" class="col-sm-4 control-label">Password</label>
                        <div class="col-sm-4">
                            <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-4 col-sm-4">
                            <button type="submit" class="btn btn-default">Sign in</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
{% endblock %}
{% block optional %}
    </div>
{% endblock %}
{% block imgcred %}
        <p id="bg-credit">background image via <a href="http://www.flickr.com/photos/baboon/12648121">baboon</a> on <a href="http://www.flickr.com/">flickr</a>.</p>
{% endblock %}
